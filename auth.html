<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Přihlášení • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar"/>
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav" id="topbar-nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html">Hra</a>
      <a href="team.html">Tým</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
      <a href="auth.html" style="display:none" id="logout-link" onclick="logoutUser()">Odhlásit</a>
    </nav>
  </header>

  <main class="container">
    <section class="card animate-pop" style="max-width:720px; margin:0 auto;">
      <h1>Přihlášení / Registrace</h1>

      <div style="display:flex; gap:18px; flex-wrap:wrap;">
        <!-- LOGIN -->
        <div style="flex:1; min-width:260px;">
          <h3>Přihlásit se</h3>
          <label>Uživatelské jméno</label><br>
          <input id="login-name" placeholder="např. susenka3" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,.06)"><br>
          <label>Heslo</label><br>
          <input id="login-pass" type="password" placeholder="heslo" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,.06)"><br>
          <button class="btn primary" id="btn-login">Přihlásit</button>
        </div>

        <!-- REGISTER -->
        <div style="flex:1; min-width:260px;">
          <h3>Registrovat</h3>
          <label>Uživatelské jméno</label><br>
          <input id="reg-name" placeholder="nové jméno" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,.06)"><br>
          <label>Heslo</label><br>
          <input id="reg-pass" type="password" placeholder="heslo" style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,.06)"><br>
          <label>Profilovka (URL) — nebo vyber z možností:</label><br>
          <input id="reg-avatar" placeholder="https://..." style="width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid rgba(255,255,255,.06)"><br>

          <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px;">
            <!-- Přednastavené profilovky (pouze ukázka, můžete nahradit vlastními URL) -->
            <img class="avatar-choice" src="https://i.imgur.com/3GxZ8k4.png" data-src="https://i.imgur.com/3GxZ8k4.png" alt="av1" width="56" height="56" style="cursor:pointer;border-radius:12px;border:2px solid rgba(255,255,255,.06)">
            <img class="avatar-choice" src="https://i.imgur.com/y6Y2z6d.png" data-src="https://i.imgur.com/y6Y2z6d.png" alt="av2" width="56" height="56" style="cursor:pointer;border-radius:12px;border:2px solid rgba(255,255,255,.06)">
            <img class="avatar-choice" src="https://i.imgur.com/8Qf4bPj.png" data-src="https://i.imgur.com/8Qf4bPj.png" alt="av3" width="56" height="56" style="cursor:pointer;border-radius:12px;border:2px solid rgba(255,255,255,.06)">
          </div>

          <button class="btn" id="btn-register">Vytvořit účet</button>
        </div>
      </div>

      <p style="margin-top:14px;color:var(--muted)">Po přihlášení se jméno a profilovka zobrazí v horní liště. Data jsou uložena v prohlížeči (localStorage).</p>
    </section>
  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>
</body>
</html>
