<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P≈ôihl√°≈°en√≠ ‚Ä¢ Su≈°enka Web</title>

  <!-- Z√°kladn√≠ styl -->
  <link rel="stylesheet" href="../style.css">

  <!-- üî• Firebase SDK ‚Äì POUZE AUTH -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // === Firebase konfigurace (STEJN√Å jako jinde) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDp-kZTn7M5oDCUOvPXYu4wF8uD8ztV0DM",
      authDomain: "susenka-web-chat.firebaseapp.com",
      projectId: "susenka-web-chat"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-card {
      max-width: 420px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }
    .auth-card input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="card auth-card animate-pop">
    <h2>üîê P≈ôihl√°≈°en√≠</h2>
    <p>P≈ôihlas se do Su≈°enka Web</p>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Heslo">

    <button class="btn primary" onclick="login()">P≈ôihl√°sit se</button>
    <button class="btn" onclick="register()">Registrovat se</button>

    <p id="error" style="margin-top:10px;color:#ff7675;"></p>
  </div>

  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (!email || !password) {
        error.textContent = "Vypl≈à e-mail i heslo.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(res => {
          localStorage.setItem("currentUser", res.user.email.split("@")[0]);
          window.location.href = "../index.html";
        })
        .catch(err => {
          error.textContent = err.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (!email || !password) {
        error.textContent = "Vypl≈à e-mail i heslo.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(res => {
          localStorage.setItem("currentUser", res.user.email.split("@")[0]);
          window.location.href = "../index.html";
        })
        .catch(err => {
          error.textContent = err.message;
        });
    }
  </script>
</body>
</html>
