<body>

  <!-- üåå FIALOV√â POZAD√ç (stejn√© jako v≈°ude) -->
  <div style="

    <!-- üíú FIALOV√Å KARTA -->
    <div class="card animate-pop" style="

    ">

      <p style="opacity:.7;margin-bottom:18px;">
        P≈ôihlas se do <b>Su≈°enka Web</b>

      <input

      >

      <input
        id="password"
        type="password"
        placeholder="Heslo"

      >

      <div style="display:flex;gap:10px;justify-content:center;">
        <button class="btn primary" onclick="login()">P≈ôihl√°sit se</button>
        <button class="btn" onclick="register()">Registrovat se</button>

  </div>

  <script>
    console.log("üî• auth.html ‚Äì fialov√° verze naƒçtena");

    // === Firebase konfigurace ===
    const firebaseConfig = {
      apiKey: "AIzaSyCKHgsrhvBqciDCd03r4ukddxIxP95m94",
      authDomain: "susenka-web-chat.firebaseapp.com",
      databaseURL: "https://susenka-web-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "susenka-web-chat",

    const statusEl = document.getElementById("status");

    // === LOGIN ===
    function login() {

      statusEl.textContent = "P≈ôihla≈°uji‚Ä¶";

        })
        .catch(err => {
          console.error(err);

        });
    }

    // === REGISTER ===
    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      statusEl.textContent = "Registruji‚Ä¶";

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
