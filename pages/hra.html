<!DOCTYPE html><html lang="cs"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cookie Clicker • Sušenka Web</title>
<link rel="stylesheet" href="../style.css"/><script src="../script.js" defer></script>
<script>document.addEventListener('DOMContentLoaded',()=>{requireAuth(); fillUser(); setTimeout(clickerInit,0);});</script>
</head><body>
<header><div class="top">
  <a class="brand" href="../index.html"><img src="../images/susenka-logo.png" class="logo" alt="logo"/><h1 class="title">Sušenka <span class="accent">Web</span></h1></a>
  <div class="right"><span class="small muted" id="whoami"></span><button class="btn warn" onclick="logout()">Odhlásit</button></div>
</div>
<nav class="nav"><a href="../index.html">Domů</a><a href="hra.html">Hra</a><a href="team.html">Tým</a><a href="kontakt.html">Kontakt</a><a href="faq.html">FAQ</a><a href="pravidla.html">Pravidla</a></nav>

<main class="container">
  <h2>Cookie Clicker 🍪</h2>
  <div class="clicker-wrap">
    <div class="stats"><div class="badge">Sušenky: <span id="count">0</span></div></div>
    <button class="cookie" id="cookieBtn" aria-label="Klikni pro sušenky"></button>

      <button class="btn" id="resetBtn">Reset</button>
      <button class="btn" id="exportBtn">Export</button>
      <button class="btn" id="importBtn">Import</button>
    </div>
  </div>

<footer class="footer">© 2025 Sušenka Web</footer>
