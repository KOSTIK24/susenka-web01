<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hra • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../script.js" defer></script>
  <script type="module" src="../chat.js" defer></script>
  <style>
    /* 💬 Rozložení chat + hra + leaderboard vedle sebe */
    main.container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: nowrap;
      margin-top: 40px;
    }

    /* 📱 Na menších obrazovkách přepnout na sloupec */
    @media (max-width: 1000px) {
      main.container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* 🎮 Větší karty */
    .card {
      padding: 26px;
      border-radius: 20px;
    }

    /* 💬 Chat styl */
    aside.chat-panel {
      flex: 1;
      min-width: 300px;
      max-width: 350px;
      height: 650px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }

    /* 🍪 Hra */
    section.game-card {
      flex: 2;
      min-width: 400px;
      max-width: 600px;
      text-align: center;
    }

    /* 🏆 Leaderboard styl */
    aside.leaderboard-panel {
      flex: 1;
      min-width: 300px;
      max-width: 350px;
      height: 650px;
      overflow-y: auto;
    }

    #leaderboard li {
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- 🔝 Horní lišta -->
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar">
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html">Hra</a>
      <a href="team.html">Tým</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
    </nav>
  </header>

  <!-- 🧱 Tři panely: CHAT | HRA | LEADERBOARD -->
  <main class="container">

    <!-- 💬 CHAT vlevo -->
    <aside class="card chat-panel animate-pop">
      <h2>💬 Chat</h2>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Napiš zprávu..." />
        <button id="send-btn" class="btn">📤</button>
      </div>
      <h3 style="margin-top:16px;">🟢 Online</h3>
      <ul id="online-users" style="list-style:none;padding:0;margin:0;color:var(--muted);"></ul>
    </aside>

    <!-- 🍪 HRA uprostřed -->
    <section class="card game-card animate-pop">
      <h2>🍪 Sušenka Hra – Nástroje</h2>
      <p class="counter">Sušenky: <span id="count">0</span></p>

      <div class="cookie-wrap">
        <img src="../images/susenka-logo.png" alt="cookie" id="cookie" class="cookie">
      </div>

      <div class="controls">
        <button class="btn" id="save-btn">💾 Uložit</button>
        <button class="btn" id="reset-btn">🔄 Reset</button>
        <button class="btn" id="export-btn">📋 Export</button>
        <button class="btn" id="import-btn">📥 Import</button>
      </div>

      <div class="upgrade-section">
        <h3>🛠️ Nástroje</h3>
        <div id="shop" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;"></div>
      </div>

      <div class="upgrade-section">
        <h3>🎒 Inventář</h3>
        <ul id="inventory" style="list-style:none;padding:0;color:var(--muted);"></ul>
      </div>
    </section>

    <!-- 🏆 LEADERBOARD vpravo -->
    <aside class="card leaderboard-panel animate-pop">
      <h2>🏆 Žebříček hráčů</h2>
      <ul id="leaderboard" style="list-style:none;padding:0;color:var(--muted);margin:0;"></ul>
    </aside>

  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>
</body>
</html>
