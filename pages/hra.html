<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hra • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../script.js" defer></script>
  <script type="module" src="../chat.js" defer></script>
  <style>
    /* ===== 🧱 ROZLOŽENÍ TŘÍ PANELŮ ===== */
    main.container {
      display: grid;
      grid-template-columns: 1fr 2fr 1.3fr;
      gap: 30px;
      align-items: start;
      justify-content: center;
      margin: 40px auto;
      max-width: 1400px;
    }

    @media (max-width: 1000px) {
      main.container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }

    /* 🏆 ŽEBŘÍČEK VLEVO */
    .leaderboard-panel {
      min-width: 260px;
      max-width: 320px;
      height: 400px;
      overflow-y: auto;
    }

    #leaderboard li {
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    /* 🎮 HRA UPROSTŘED */
    .game-card {
      text-align: center;
      min-width: 400px;
      max-width: 600px;
    }

    .cookie {
      width: 200px;
      height: 200px;
    }

    /* 💬 CHAT VPRAVO – širší, nižší */
    .chat-panel {
      min-width: 380px;
      max-width: 420px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    /* 🧱 Lepší card styl */
    .card {
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.4);
    }

    .bubble {
      background: linear-gradient(145deg, #a770ef, #6c5ce7);
      border-radius: 14px;
      padding: 8px 12px;
      display: inline-block;
      color: #fff;
      margin-top: 4px;
    }

    .own .bubble {
      background: linear-gradient(145deg, #8f7cff, #6c5ce7);
    }

  </style>
</head>
<body>
  <!-- 🔝 Horní lišta -->
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar">
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html">Hra</a>
      <a href="team.html">Tým</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
    </nav>
  </header>

  <!-- 🧱 3 PANELY: LEADERBOARD | HRA | CHAT -->
  <main class="container">

    <!-- 🏆 Žebříček vlevo -->
    <aside class="card leaderboard-panel animate-pop">
      <h2>🏆 Žebříček hráčů</h2>
      <ul id="leaderboard" style="list-style:none;padding:0;color:var(--muted);margin:0;"></ul>
    </aside>

    <!-- 🍪 Hra uprostřed -->
    <section class="card game-card animate-pop">
      <h2>🍪 Sušenka Hra – Nástroje</h2>
      <p class="counter">Sušenky: <span id="count">0</span></p>

      <div class="cookie-wrap">
        <img src="../images/susenka-logo.png" alt="cookie" id="cookie" class="cookie">
      </div>

      <div class="controls">
        <button class="btn" id="save-btn">💾 Uložit</button>
        <button class="btn" id="reset-btn">🔄 Reset</button>
        <button class="btn" id="export-btn">📋 Export</button>
        <button class="btn" id="import-btn">📥 Import</button>
      </div>

      <div class="upgrade-section">
        <h3>🛠️ Nástroje</h3>
        <div id="shop" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;"></div>
      </div>

      <div class="upgrade-section">
        <h3>🎒 Inventář</h3>
        <ul id="inventory" style="list-style:none;padding:0;color:var(--muted);"></ul>
      </div>
    </section>

    <!-- 💬 Chat vpravo -->
    <aside class="card chat-panel animate-pop">
      <h2>💬 Chat</h2>
      <div id="chat-box" class="chat-box"></div>

      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Napiš zprávu..." />
        <button id="send-btn" class="btn">📤</button>
      </div>

      <h3 style="margin-top:10px;">🟢 Online</h3>
      <ul id="online-users" style="list-style:none;padding:0;margin:0;color:var(--muted);"></ul>
    </aside>

  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>
</body>
</html>
