<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hra • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../script.js" defer></script>
  <script type="module" src="../chat.js" defer></script>
  <style>
    /* 🎨 Rozložení celé hry s postranními panely */
    main.container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: nowrap;
    }

    /* 🕹️ Hra uprostřed */
    .game-card {
      flex: 2;
      min-width: 480px;
      text-align: center;
    }

    /* 💬 Chat vpravo */
    aside.chat-panel {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      height: 650px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      border-radius: 8px;
      border: none;
      padding: 8px;
      outline: none;
    }

    /* 🏆 Leaderboard vlevo */
    aside.leaderboard {
      flex: 1;
      min-width: 280px;
      max-width: 400px;
      height: 650px;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      overflow-y: auto;
    }

    #leaderboard li {
      background: rgba(255, 255, 255, 0.07);
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar" />
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html" class="active">Hra</a>
      <a href="team.html">Tým</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
    </nav>
  </header>

  <main class="container">
    <!-- 🏆 Leaderboard vlevo -->
    <aside class="card leaderboard animate-pop">
      <h2>🏆 Žebříček</h2>
      <ul id="leaderboard"></ul>
    </aside>

    <!-- 🎮 Herní část uprostřed -->
    <section class="card game-card animate-pop">
      <h2>🍪 Sušenka Hra – Nástroje</h2>
      <p class="counter">Sušenky: <span id="count">0</span></p>

      <div class="cookie-wrap">
        <img src="../images/susenka-logo.png" alt="cookie" id="cookie" class="cookie" />
      </div>

      <div class="controls">
        <button class="btn" id="save-btn">💾 Uložit</button>
        <button class="btn" id="reset-btn">🔄 Reset</button>
        <button class="btn" id="export-btn">📋 Export</button>
        <button class="btn" id="import-btn">📥 Import</button>
      </div>

      <div class="upgrade-section">
        <h3>🛠️ Nástroje</h3>
        <div id="shop" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;"></div>
      </div>

      <div class="upgrade-section">
        <h3>🎒 Tvůj inventář</h3>
        <ul id="inventory" style="list-style:none;padding:0;color:var(--muted);"></ul>
      </div>
    </section>

    <!-- 💬 Chat napravo -->
    <aside class="card chat-panel animate-pop">
      <h2>💬 Chat</h2>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Napiš zprávu..." />
        <button id="send-btn" class="btn">📤</button>
      </div>

      <h3 style="margin-top:16px;">🟢 Online</h3>
      <ul id="online-users" style="list-style:none;padding:0;margin:0;color:var(--muted);"></ul>
    </aside>
  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>

  <!-- 🎵 Hudba na pozadí -->
  <audio id="bg-music" src="../sounds/Halo Theme EPIC VERSION (Halo Infinite Tribute).mp3" autoplay loop></audio>
</body>
</html>
