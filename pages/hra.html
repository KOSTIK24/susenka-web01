<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hra • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../script.js" defer></script>
  <script type="module" src="../chat.js" defer></script>

  <!-- 🎵 Hudba na pozadí -->
  <audio id="bg-music" autoplay loop>
    <source src="../sounds/Halo Theme EPIC VERSION (Halo Infinite Tribute).mp3" type="audio/mpeg">
  </audio>

  <style>
    /* 🏆 Styl leaderboardu a chatu po stranách */
    main.container {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      justify-content: space-between;
    }

    aside {
      flex: 1;
      min-width: 280px;
      max-width: 340px;
    }

    section.game-card {
      flex: 2;
    }

    .leaderboard-panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-height: 600px;
      overflow-y: auto;
      padding: 10px;
    }

    .leaderboard-panel li {
      background: rgba(255,255,255,0.07);
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-panel li span {
      color: #bbaaff;
      font-weight: 700;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar">
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html">Hra</a>
      <a href="team.html">Tým</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
    </nav>
  </header>

  <main class="container">
    <!-- 🏆 Leaderboard vlevo -->
    <aside class="card leaderboard-panel animate-pop">
      <h2>🏆 Žebříček hráčů</h2>
      <ul id="leaderboard" style="list-style:none;padding:0;margin:0;"></ul>
    </aside>

    <!-- 🎮 Hra uprostřed -->
    <section class="card game-card animate-pop">
      <h2>🍪 Sušenka Hra – Nástroje</h2>
      <p class="counter">Sušenky: <span id="count">0</span></p>

      <div class="cookie-wrap">
        <img src="../images/susenka-logo.png" alt="cookie" id="cookie" class="cookie">
      </div>

      <div class="controls">
        <button class="btn" id="save-btn">💾 Uložit</button>
        <button class="btn" id="reset-btn">🔄 Reset</button>
        <button class="btn" id="export-btn">📋 Export</button>
        <button class="btn" id="import-btn">📥 Import</button>
      </div>

      <div class="upgrade-section">
        <h3>🛠️ Nástroje</h3>
        <div id="shop" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;"></div>
      </div>

      <div class="upgrade-section">
        <h3>🎒 Tvůj inventář</h3>
        <ul id="inventory" style="list-style:none;padding:0;color:var(--muted);"></ul>
      </div>
    </section>

    <!-- 💬 Chat vpravo -->
    <aside class="card animate-pop">
      <h2>💬 Chat</h2>
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Napiš zprávu..." />
        <button id="send-btn" class="btn">📤</button>
      </div>
    </aside>
  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>

  <script>
    // 🎵 Spuštění hudby po kliknutí (kvůli autoplay blokaci)
    document.addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      if (music && music.paused) {
        music.volume = 0.25;
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
