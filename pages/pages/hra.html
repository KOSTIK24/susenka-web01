<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hra • Sušenka Web</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main.container {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: nowrap;
    }

    .game-card {
      flex: 2;
      min-width: 480px;
      text-align: center;
    }

    .chat-panel {
      flex: 1;
      min-width: 300px;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      max-height: 400px;
      scroll-behavior: smooth;
    }

    .msg {
      margin: 6px 0;
    }

    .bubble {
      background: linear-gradient(145deg, #6c5ce7, #a770ef);
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      color: #fff;
      max-width: 90%;
      word-wrap: break-word;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      outline: none;
    }

    .leaderboard {
      flex: 1;
      min-width: 280px;
      max-width: 350px;
      height: 600px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 10px;
    }

    .leaderboard li {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.08);
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="../images/susenka-logo.png" alt="logo" class="brand-logo" id="topbar-avatar">
      <span class="brand-name" id="topbar-username">Sušenka <b>Web</b></span>
    </div>
    <nav class="nav">
      <a href="../index.html">Domů</a>
      <a href="hra.html" class="active">Hra</a>
      <a href="team.html">Tým</a>
      <a href="faq.html">FAQ</a>
      <a href="pravidla.html">Pravidla</a>
    </nav>
  </header>

  <main class="container">
    <aside class="card leaderboard animate-pop">
      <h2>🏆 Žebříček</h2>
      <ul id="leaderboard"></ul>
    </aside>

    <section class="card game-card animate-pop">
      <h2>🍪 Sušenka Hra</h2>
      <p class="counter">Sušenky: <span id="count">0</span></p>
      <div class="cookie-wrap">
        <img src="../images/susenka-logo.png" alt="cookie" id="cookie" class="cookie" />
      </div>

      <div class="controls">
        <button class="btn" id="save-btn">💾 Uložit</button>
        <button class="btn" id="reset-btn">🔄 Reset</button>
        <button class="btn" id="export-btn">📋 Export</button>
        <button class="btn" id="import-btn">📥 Import</button>
      </div>

      <div class="upgrade-section">
        <h3>🛠️ Nástroje</h3>
        <div id="shop" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;"></div>
      </div>

      <div class="upgrade-section">
        <h3>🎒 Inventář</h3>
        <ul id="inventory" style="list-style:none;padding:0;color:var(--muted);"></ul>
      </div>
    </section>

    <aside class="card chat-panel animate-pop">
      <h2>💬 Chat</h2>
      <div id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Napiš zprávu...">
        <button id="send-btn" class="btn">📤</button>
      </div>
      <h3 style="margin-top:10px;">🟢 Online</h3>
      <ul id="online-users" style="list-style:none;padding:0;margin:0;color:var(--muted);"></ul>
    </aside>
  </main>

  <footer class="footer">© 2025 Sušenka Web</footer>

  <audio id="bg-music" src="../sounds/Halo Theme EPIC VERSION (Halo Infinite Tribute).mp3" autoplay loop></audio>

   <footer class="footer">© 2025 Sušenka Web</footer>

 <!-- Firebase compat (nutné pro window.firebase) -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database-compat.js"></script>

<!-- Tvoje logika hry + leaderboard -->
<script src="../script.js" defer></script>

<!-- Chat nech tak, jak máš -->
<script type="module" src="../chat.js" defer></script>

</body>
</html>
