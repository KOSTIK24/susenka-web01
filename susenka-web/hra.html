<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker • Sušenka Web</title>
  <link rel="stylesheet" href="style.css"><script src="script.js" defer></script>
  <script>document.addEventListener('DOMContentLoaded',()=>{requireAuth(); fillUser(); setTimeout(clickerInit,0);});</script>
</head>
<body>
  <header>
    <div class="top">
      <div class="brand"><img src="images/susenka-logo.png" class="logo" alt="logo"><h1 class="title">Sušenka <span class="accent">Web</span></h1></div>
      <div class="right"><span class="small muted" id="whoami"></span><button class="btn outline" onclick="toggleTheme()">🌙</button><button class="btn warn" onclick="logout()">Odhlásit</button></div>
    </div>
    <nav class="nav"><a href="index.html">Domů</a><a href="team.html">Tým</a><a href="hra.html">Hra</a><a href="kontakt.html">Kontakt</a><a href="faq.html">FAQ</a></nav>
  </header>
  <main class="container">
    <h2>Cookie Clicker 🍪</h2>
    <div class="clicker-wrap">
      <div class="stats"><div class="badge">Sušenky: <span id="count">0</span></div><div class="badge">+<span id="perClick">1</span> / klik</div><div class="badge">Auto: <span id="perSec">0</span> / s</div></div>
      <button class="cookie" id="cookieBtn" aria-label="Klikni pro sušenky"></button>
      <div class="actions"><button class="btn" id="saveBtn">Uložit</button><button class="btn" id="resetBtn">Reset</button><button class="btn" id="exportBtn">Export</button><button class="btn" id="importBtn">Import</button></div>
      <div class="shop">
        <div class="item"><div><h4>Větší kousnutí</h4><div class="small">+1 sušenka / klik • Cena: <span id="costClick">10</span></div></div><button class="btn" id="buyClick">Koupit</button></div>
        <div class="item"><div><h4>Autopekař</h4><div class="small">+1 sušenka / sekunda • Cena: <span id="costAuto">50</span></div></div><button class="btn" id="buyAuto">Koupit</button></div>
      </div>
    </div>
  </main>
  <footer class="footer">© 2025 Sušenka Community</footer>
</body>
</html>
